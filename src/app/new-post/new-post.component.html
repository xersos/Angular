<div class="container">
    <h2>Nouveau post</h2>
    <br>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" name="title" id="title" ngModel required>
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <textarea type="text" class="form-control" name="content" id="content" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Soumettre</button>
    </form>
</div>

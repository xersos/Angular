<h2>Posts</h2>
<app-post-list-item *ngFor="let post of posts; let index = index"
                    [title]="post.title"
                    [content]="post.content"
                    [date]="post.created_at"
                    [likes]="post.loveIts"
                    [index]="index"></app-post-list-item>
